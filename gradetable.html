<!DOCTYPE html>
<html>
<head>
<title>ADVANCED TABLE example</title>
</head>
<body>
<h1>STUDENT GRADES</h1>
<table border="1">
<tr>
<th rowspan="2">Student</th>
<th colspan="2">grades</th>
</tr>
<tr>
<th>Maths</th>
<th>Science</th>
<th>History</th>
</tr>
<tr>
<td>John Doe</td>
<td>85</td>
<td>90</td>
<td>88</td>
</tr>
<tr>
<td>Jane Smith</td>
<td>92</td>
<td>87</td>
<td>93</td>
</tr>
</table>
</body>
</html>
